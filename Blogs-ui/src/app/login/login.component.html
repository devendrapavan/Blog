  <div class="form-content text-center">
     
      <h2>Sign In</h2>

      <form #loginForm="ngForm">
      <p>Sign in Using Your Email Address</p>
      <label class="alert-red" *ngIf="isLoginError">{{errorMessage}}</label>
      <div class="form-group">
          <input class="form-control" required name="email" id="email" email="true" placeholder="Username or email" type="email" #email="ngModel" [(ngModel)]="login.email">
      </div>
      <div class="form-group">
          <input class="form-control" required name="password" id="password" #password="ngModel" [(ngModel)]="login.password" placeholder="Password" type="password">
      </div>
      <div class="block-content">
  
          <div class="checkbox checkbox-danger">
              <input id="checkbox8" type="checkbox">
              <label for="checkbox8">
                  Remember me
              </label>
          </div>
          <a [routerLink]="['/forgot']" class="forgot">Forgot Password?</a>
      </div>
      <button type="submit" [disabled]="!loginForm.valid" (click)="userlogin(loginForm)" class="btn link-btn btn-block btn-rounded">Login <i *ngIf="!isLoader"> &#8702;</i><i *ngIf="isLoader" class="fa fa-circle-o-notch fa-spin"></i></button>
      <div class="">Don't have an account? <a routerLink='/account/register' routerLinkActive='active'>Sign up Now</a></div>
      </form>
  </div>
  </div>
