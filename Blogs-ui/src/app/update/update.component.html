<div class="tab-pane fade in active" id="login">
  <div class="form-content text-center">
     
      <h2>Update Blog</h2>
      <form #postArticle="ngForm">
      <p>Post new Article</p>
      
      <div class="form-group">
          <input class="form-control" required name="header" id="header"  placeholder="article header" type="text" #email="ngModel" [(ngModel)]="article.header">
      </div>
      <div class="form-group">
          <textarea class="form-control" rows="5" cols="5" required name="text" id="body" #body="ngModel" [(ngModel)]="article.body" placeholder="Body" ></textarea>
      </div>
   
      <button type="submit" [disabled]="!postArticle.valid" (click)="updateArticle(postArticle)" class="btn link-btn btn-block btn-rounded">Post </button>
          </form>
  </div>
  </div>
